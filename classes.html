      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        const gallery = document.getElementById("animal-gallery");
        const filterButtons = document.querySelectorAll(".filter-btn");
        const searchInput = document.getElementById("animal-search");
        const loadMoreBtn = document.getElementById("load-more");
        const modal = document.getElementById("image-modal");
        const closeModal = document.getElementById("close-modal");

        let currentFilter = "all";
        let displayedAnimals = 12;

        // Display initial animals
        displayAnimals(animals.slice(0, displayedAnimals));

        // Filter buttons event listeners
        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            filterButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");
            currentFilter = this.dataset.filter;
            displayedAnimals = 12;
            filterAnimals();
          });
        });

        // Search functionality
        searchInput.addEventListener("input", function () {
          displayedAnimals = 12;
          filterAnimals();
        });

        // Load more animals
        loadMoreBtn.addEventListener("click", function () {
          displayedAnimals += 12;
          filterAnimals();
        });

        // Modal close
        closeModal.addEventListener("click", function () {
          modal.classList.add("hidden");
        });

        // Filter animals based on current filter and search
        function filterAnimals() {
          let filtered = animals;

          // Apply filter
          if (currentFilter !== "all") {
            filtered = animals.filter(
              (animal) =>
                animal.class === currentFilter ||
                animal.tags.includes(currentFilter)
            );
          }

          // Apply search
          const searchTerm = searchInput.value.toLowerCase();
          if (searchTerm) {
            filtered = filtered.filter(
              (animal) =>
                animal.name.toLowerCase().includes(searchTerm) ||
                animal.description.toLowerCase().includes(searchTerm)
            );
          }

          // Display results
          displayAnimals(filtered.slice(0, displayedAnimals));

          // Show/hide load more button
          loadMoreBtn.style.display =
            filtered.length > displayedAnimals ? "inline-block" : "none";
        }

        // Display animals in the gallery
        function displayAnimals(animalsToDisplay) {
          gallery.innerHTML = "";

          animalsToDisplay.forEach((animal) => {
            const card = document.createElement("div");
            card.className =
              "animal-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer transition-all duration-300 hover:shadow-lg";
            card.innerHTML = `
              <div class="h-48 overflow-hidden">
                <img src="${animal.image}" alt="${
              animal.name
            }" class="w-full h-full object-cover hover:scale-105 transition duration-500">
              </div>
              <div class="p-4">
                <h3 class="font-bold text-lg text-green-800 mb-1">${
                  animal.name
                }</h3>
                <div class="flex justify-between items-center">
                  <span class="text-sm text-gray-600 capitalize">${
                    animal.class
                  }</span>
                  <span class="text-xs px-2 py-1 rounded-full ${getConservationColor(
                    animal.conservation
                  )}">
                    ${animal.conservation}
                  </span>
                </div>
              </div>
            `;

            card.addEventListener("click", () => openModal(animal));
            gallery.appendChild(card);
          });
        }

        // Open modal with animal details
        function openModal(animal) {
          document.getElementById("modal-title").textContent = animal.name;
          document.getElementById("modal-image").src = animal.image;
          document.getElementById("modal-image").alt = animal.name;
          document.getElementById("modal-class").textContent =
            animal.class.charAt(0).toUpperCase() + animal.class.slice(1);
          document.getElementById("modal-habitat").textContent = animal.habitat;
          document.getElementById("modal-diet").textContent = animal.diet;
          document.getElementById("modal-conservation").textContent =
            animal.conservation;
          document.getElementById("modal-description").textContent =
            animal.description;

          modal.classList.remove("hidden");
        }

        // Get conservation status color
        function getConservationColor(status) {
          switch (status.toLowerCase()) {
            case "endangered":
              return "bg-red-100 text-red-800";
            case "vulnerable":
              return "bg-orange-100 text-orange-800";
            case "near threatened":
              return "bg-yellow-100 text-yellow-800";
            case "least concern":
              return "bg-green-100 text-green-800";
            default:
              return "bg-gray-100 text-gray-800";
          }
